{% set name = "napari-deeplabcut" %}
{% set version = "0.2.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/napari_deeplabcut-{{ version }}.tar.gz
  sha256: 2e60afe92e995b64136a667c17b040157885162da4a17c505ba8792661842aae

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools-scm
  run:
    - dask-core              #  Imported but not listed as requirement
    - dask-image
    - matplotlib-base >=3.3
    - napari <0.5.0
    - natsort
    - numpy
    - opencv
    - pandas
    - pytables               # Listed as requirement but not imported
    - python >={{ python_min }}
    - pyyaml
    - qtpy >=2.4
    - scikit-image
    - scipy

test:
  imports:
    - napari_deeplabcut
  commands:
    - pip list
    # - pip check  # Can be uncommented when upstream requirements are updated/corrected
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/napari-deeplabcut
  summary: napari + DeepLabCut annotation tool
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/DeepLabCut/napari-deeplabcut

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - jeylau
